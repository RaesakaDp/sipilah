<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Peta — Smart Bin App</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #map { height: calc(100vh - 140px); border-radius:10px; }
  </style>
</head>
<body>
  <header class="app-header">
    <a href="dashboard.html" class="icon-btn">←</a>
    <div class="app-title">Peta Lokasi</div>
    <div></div>
  </header>

  <main class="container">
    <section class="card">
      <div id="map">Memuat peta...</div>
    </section>
  </main>

  <script src="data.js"></script>
  <script>
    // initMap must be global for Google Maps callback
    function initMap(){
      // default center to the first bin if exists
      const center = (window.bins && window.bins.length) ? { lat: bins[0].lat, lng: bins[0].lng } : { lat:0, lng:0 };
      const map = new google.maps.Map(document.getElementById('map'), { zoom: 14, center });

      bins.forEach(bin => {
        const marker = new google.maps.Marker({
          position: { lat: bin.lat, lng: bin.lng },
          map,
          title: bin.lokasi
        });

        const info = `<div style="min-width:160px"><strong>${bin.lokasi}</strong><br/>Volume: ${Math.round(bin.volume)}%<br/>Suhu: ${bin.suhu}°C</div>`;
        const infowindow = new google.maps.InfoWindow({ content: info });
        marker.addListener('click', () => infowindow.open(map, marker));
      });
    }
  </script>

  <!-- Replace YOUR_GOOGLE_MAPS_API_KEY with your key -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap"></script>
</body>
</html>
